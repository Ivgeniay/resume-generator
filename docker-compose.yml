version: "3.8"

services:
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - "80:80"
        depends_on:
            - backend
        networks:
            - app-network
        volumes:
            - ./commonLib:/app/commonLib:ro

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "8080:8080"
        env_file:
            - ./.env
        networks:
            - app-network
        volumes:
            - ./commonLib:/app/commonLib:rw

networks:
    app-network:
        driver: bridge
