<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resume - {{personalInfo.fullName}}</title>
		<style>
			{{CSS}}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- Left Sidebar -->
			<aside class="sidebar">
				<div class="profile-section">
					<div class="profile-photo">
						<div class="photo-placeholder"></div>
					</div>
					<h1 data-editable="personalInfo.fullName">
						{{personalInfo.fullName}}
					</h1>
					<p class="job-title" data-editable="personalInfo.position">
						{{personalInfo.position}}
					</p>
				</div>

				<section class="details-section">
					<h3>Details</h3>
					<div class="contact-info">
						<p data-editable="personalInfo.phone">
							{{personalInfo.phone}}
						</p>
						<p data-editable="personalInfo.email">
							{{personalInfo.email}}
						</p>
						<p data-editable="personalInfo.location">
							{{personalInfo.location}}
						</p>
					</div>
				</section>

				<section class="tools-section">
					<h3>Skills</h3>
					<div class="tools-list" id="tools-container"></div>
				</section>
			</aside>

			<!-- Main Content -->
			<main class="main-content">
				<section class="experience-section">
					<div class="section-header">
						<span class="section-icon">ðŸ’¼</span>
						<h2>Experience</h2>
					</div>
					<div
						class="experience-list"
						id="experience-container"
					></div>
				</section>

				<section class="education-section">
					<div class="section-header">
						<span class="section-icon">ðŸŽ“</span>
						<h2>Education</h2>
					</div>
					<div class="education-list" id="education-container"></div>
				</section>
			</main>
		</div>

		<script>
			const resumeData = {{RESUME_DATA}};

			// Tools (using skills data)
			const toolsContainer = document.getElementById('tools-container');
			if (resumeData.skills) {
				toolsContainer.innerHTML = resumeData.skills.map((skill, index) => `
					<div class="tool-item" data-editable="skills.${index}">${skill}</div>
				`).join('');
			}

			// Experience
			const expContainer = document.getElementById('experience-container');
			if (resumeData.experience) {
				expContainer.innerHTML = resumeData.experience.map((item, index) => `
					<div class="experience-item">
						<div class="job-header">
							<h4>
								<span data-editable="experience.${index}.position">${item.position}</span>
								 -
								<span data-editable="experience.${index}.company">${item.company}</span>
							</h4>
							<span class="job-period">
								<span data-editable="experience.${index}.startDate">${item.startDate}</span>
								 -
								<span data-editable="experience.${index}.endDate">${item.endDate}</span>
							</span>
						</div>
						<div class="job-description">
							<p data-editable="experience.${index}.description">${item.description}</p>
						</div>
					</div>
				`).join('');
			}

			// Education
			const eduContainer = document.getElementById('education-container');
			if (resumeData.education) {
				eduContainer.innerHTML = resumeData.education.map((item, index) => `
					<div class="education-item">
						<div class="edu-header">
							<h4>
								<span data-editable="education.${index}.degree">${item.degree}</span>
								 -
								<span data-editable="education.${index}.institution">${item.institution}</span>
							</h4>
							<span class="edu-period">
								<span data-editable="education.${index}.startDate">${item.startDate}</span>
								 -
								<span data-editable="education.${index}.endDate">${item.endDate}</span>
							</span>
						</div>
						<div class="edu-field" data-editable="education.${index}.fieldOfStudy">${item.fieldOfStudy}</div>
						${item.description ? `<p class="edu-description" data-editable="education.${index}.description">${item.description}</p>` : ''}
					</div>
				`).join('');
			}
		</script>
	</body>
</html>
