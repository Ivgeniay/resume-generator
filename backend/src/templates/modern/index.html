<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resume - {{personalInfo.fullName}}</title>
		<style>
			{{CSS}}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- Left Sidebar -->
			<aside class="sidebar">
				<div class="profile-section">
					<div class="profile-photo">
						<div class="photo-placeholder"></div>
					</div>
					<h1>{{personalInfo.fullName}}</h1>
					<p class="job-title">{{personalInfo.position}}</p>
				</div>

				<section class="details-section">
					<h3>Details</h3>
					<div class="contact-info">
						<p>{{personalInfo.phone}}</p>
						<p>{{personalInfo.email}}</p>
						<p>{{personalInfo.location}}</p>
					</div>
				</section>

				<section class="tools-section">
					<h3>Skills</h3>
					<div class="tools-list" id="tools-container"></div>
				</section>
			</aside>

			<!-- Main Content -->
			<main class="main-content">
				<section class="experience-section">
					<div class="section-header">
						<span class="section-icon">ðŸ’¼</span>
						<h2>Experience</h2>
					</div>
					<div
						class="experience-list"
						id="experience-container"
					></div>
				</section>

				<section class="education-section">
					<div class="section-header">
						<span class="section-icon">ðŸŽ“</span>
						<h2>Education</h2>
					</div>
					<div class="education-list" id="education-container"></div>
				</section>
			</main>
		</div>

		<script>
			const resumeData = {{RESUME_DATA}};

			// Tools (using skills data)
			const toolsContainer = document.getElementById('tools-container');
			if (resumeData.skills) {
			    toolsContainer.innerHTML = resumeData.skills.map(skill => `
			        <div class="tool-item">${skill}</div>
			    `).join('');
			}

			// Experience
			const expContainer = document.getElementById('experience-container');
			if (resumeData.experience) {
			    expContainer.innerHTML = resumeData.experience.map(item => `
			        <div class="experience-item">
			            <div class="job-header">
			                <h4>${item.position} - ${item.company}</h4>
			                <span class="job-period">${item.startDate} - ${item.endDate}</span>
			            </div>
			            <div class="job-description">
			                <p>${item.description}</p>
			            </div>
			        </div>
			    `).join('');
			}

			// Education
			const eduContainer = document.getElementById('education-container');
			if (resumeData.education) {
			    eduContainer.innerHTML = resumeData.education.map(item => `
			        <div class="education-item">
			            <div class="edu-header">
			                <h4>${item.degree} - ${item.institution}</h4>
			                <span class="edu-period">${item.startDate} - ${item.endDate}</span>
			            </div>
			            ${item.description ? `<p class="edu-description">${item.description}</p>` : ''}
			        </div>
			    `).join('');
			}
		</script>
	</body>
</html>
