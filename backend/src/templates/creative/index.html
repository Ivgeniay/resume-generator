<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resume - {{personalInfo.fullName}}</title>
		<style>
			{{CSS}}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- Header Section -->
			<header class="header">
				<div class="profile-photo">
					<div class="photo-placeholder"></div>
				</div>
				<div class="header-info">
					<h1 data-editable="personalInfo.fullName">
						{{personalInfo.fullName}}
					</h1>
					<h2 data-editable="personalInfo.position">
						{{personalInfo.position}}
					</h2>
					<div class="contact-details">
						<p>
							Phone:
							<span data-editable="personalInfo.phone"
								>{{personalInfo.phone}}</span
							>
						</p>
						<p>
							Email:
							<span data-editable="personalInfo.email"
								>{{personalInfo.email}}</span
							>
						</p>
						<p>
							Location:
							<span data-editable="personalInfo.location"
								>{{personalInfo.location}}</span
							>
						</p>
					</div>
				</div>
			</header>

			<div class="content">
				<!-- Left Sidebar -->
				<aside class="sidebar">
					<section class="skills-section">
						<h3>SKILLS</h3>
						<div class="skills-list" id="skills-container"></div>
					</section>

					<section class="education-section">
						<h3>EDUCATION</h3>
						<div
							class="education-list"
							id="education-container"
						></div>
					</section>
				</aside>

				<!-- Main Content -->
				<main class="main-content">
					<section class="experience-section">
						<h3>WORK EXPERIENCE</h3>
						<div
							class="experience-list"
							id="experience-container"
						></div>
					</section>
				</main>
			</div>
		</div>

		<script>
			const resumeData = {{RESUME_DATA}};

			// Skills
			const skillsContainer = document.getElementById('skills-container');
			if (resumeData.skills) {
				skillsContainer.innerHTML = resumeData.skills.map((skill, index) => `
					<div class="skill-item" data-editable="skills.${index}">${skill}</div>
				`).join('');
			}

			// Experience
			const expContainer = document.getElementById('experience-container');
			if (resumeData.experience) {
				expContainer.innerHTML = resumeData.experience.map((item, index) => `
					<div class="experience-item">
						<div class="job-header">
							<h4 data-editable="experience.${index}.position">${item.position}</h4>
							<span class="company">
								<span data-editable="experience.${index}.company">${item.company}</span>
								 |
								<span data-editable="experience.${index}.startDate">${item.startDate}</span>
								 -
								<span data-editable="experience.${index}.endDate">${item.endDate}</span>
							</span>
						</div>
						<p class="job-description" data-editable="experience.${index}.description">${item.description}</p>
					</div>
				`).join('');
			}

			// Education
			const eduContainer = document.getElementById('education-container');
			if (resumeData.education) {
				eduContainer.innerHTML = resumeData.education.map((item, index) => `
					<div class="education-item">
						<div class="edu-title" data-editable="education.${index}.degree">${item.degree}</div>
						<div class="edu-details" data-editable="education.${index}.institution">${item.institution}</div>
						<div class="edu-field" data-editable="education.${index}.fieldOfStudy">${item.fieldOfStudy}</div>
						<div class="edu-year">
							<span data-editable="education.${index}.startDate">${item.startDate}</span>
							 -
							<span data-editable="education.${index}.endDate">${item.endDate}</span>
						</div>
						${item.description ? `<div class="edu-description" data-editable="education.${index}.description">${item.description}</div>` : ''}
					</div>
				`).join('');
			}
		</script>
	</body>
</html>
