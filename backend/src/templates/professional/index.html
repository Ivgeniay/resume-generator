<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resume - {{personalInfo.fullName}}</title>
		<style>
			{{CSS}}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- Header -->
			<header class="header">
				<div class="profile-photo">
					<div class="photo-placeholder"></div>
				</div>
				<div class="header-text">
					<h1 data-editable="personalInfo.fullName">
						{{personalInfo.fullName}}
					</h1>
					<h2 data-editable="personalInfo.position">
						{{personalInfo.position}}
					</h2>
				</div>
			</header>

			<div class="content">
				<!-- Left Sidebar -->
				<aside class="sidebar">
					<section class="contact-section">
						<h3>CONTACT</h3>
						<div class="contact-item">
							<span class="icon">üìû</span>
							<span data-editable="personalInfo.phone"
								>{{personalInfo.phone}}</span
							>
						</div>
						<div class="contact-item">
							<span class="icon">‚úâÔ∏è</span>
							<span data-editable="personalInfo.email"
								>{{personalInfo.email}}</span
							>
						</div>
						<div class="contact-item">
							<span class="icon">üìç</span>
							<span data-editable="personalInfo.location"
								>{{personalInfo.location}}</span
							>
						</div>
						<div class="contact-item">
							<span class="icon">üåê</span>
							<span>www.portfolio.com</span>
						</div>
					</section>

					<section class="skills-section">
						<h3>SKILLS</h3>
						<div class="skills-list" id="skills-container"></div>
					</section>
				</aside>

				<!-- Main Content -->
				<main class="main-content">
					<section class="experience-section">
						<div class="section-header">
							<span class="section-icon">üíº</span>
							<h2>WORK EXPERIENCE</h2>
						</div>
						<div class="timeline-container">
							<div class="timeline-line"></div>
							<div
								class="experience-list"
								id="experience-container"
							></div>
						</div>
					</section>

					<section class="education-section">
						<div class="section-header">
							<span class="section-icon">üéì</span>
							<h2>EDUCATION</h2>
						</div>
						<div class="timeline-container">
							<div class="timeline-line"></div>
							<div
								class="education-list"
								id="education-container"
							></div>
						</div>
					</section>
				</main>
			</div>
		</div>

		<script>
			const resumeData = {{RESUME_DATA}};

			// Skills
			const skillsContainer = document.getElementById('skills-container');
			if (resumeData.skills) {
				skillsContainer.innerHTML = resumeData.skills.map((skill, index) => `
					<div class="skill-item" data-editable="skills.${index}">‚Ä¢ ${skill}</div>
				`).join('');
			}

			// Experience
			const expContainer = document.getElementById('experience-container');
			if (resumeData.experience) {
				expContainer.innerHTML = resumeData.experience.map((item, index) => `
					<div class="timeline-item">
						<div class="timeline-dot"></div>
						<div class="timeline-content">
							<div class="job-header">
								<div class="job-info">
									<h4 data-editable="experience.${index}.company">${item.company}</h4>
									<p class="job-title" data-editable="experience.${index}.position">${item.position}</p>
								</div>
								<div class="job-period">
									<span data-editable="experience.${index}.startDate">${item.startDate}</span>
									-
									<span data-editable="experience.${index}.endDate">${item.endDate}</span>
								</div>
							</div>
							<div class="job-description">
								<p data-editable="experience.${index}.description">‚Ä¢ ${item.description}</p>
							</div>
						</div>
					</div>
				`).join('');
			}

			// Education
			const eduContainer = document.getElementById('education-container');
			if (resumeData.education) {
				eduContainer.innerHTML = resumeData.education.map((item, index) => `
					<div class="timeline-item">
						<div class="timeline-dot"></div>
						<div class="timeline-content">
							<div class="edu-header">
								<div class="edu-info">
									<h4 data-editable="education.${index}.degree">${item.degree}</h4>
									<p class="edu-school" data-editable="education.${index}.institution">${item.institution}</p>
									<p class="edu-field" data-editable="education.${index}.fieldOfStudy">${item.fieldOfStudy}</p>
								</div>
								<div class="edu-period">
									<span data-editable="education.${index}.startDate">${item.startDate}</span>
									-
									<span data-editable="education.${index}.endDate">${item.endDate}</span>
								</div>
							</div>
							${item.description ? `<p class="edu-description" data-editable="education.${index}.description">${item.description}</p>` : ''}
						</div>
					</div>
				`).join('');
			}
		</script>
	</body>
</html>
